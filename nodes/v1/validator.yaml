base:
  data_dir: "data_validator"
  role: "validator"
  waypoint:
    from_file: "../genesis/waypoint.txt"

consensus:
  safety_rules:
    service:
      type: "local"
    backend:
      type: "on_disk_storage"
      path: "secure-data.json"
      namespace: ~
    initial_safety_rules_config:
      from_file:
        waypoint:
          from_file: "../genesis/waypoint.txt"
        identity_blob_path: "validator-identity.yaml"

execution:
  genesis_file_location: "../genesis/genesis.blob"

validator_network:
  discovery_method: "onchain"
  listen_address: "/ip4/0.0.0.0/tcp/6182"
  identity:
    type: "from_file"
    path: "validator-identity.yaml"
  network_id: "validator"
  mutual_authentication: true
  max_frame_size: 4194304 # 4 MiB
storage:
  enable_indexer: true
  backup_service_address: "0.0.0.0:6180"
  # rocksdb_configs:
    # enable_storage_sharding: true
api:
  enabled: true
  address: "0.0.0.0:8080"
state_sync:
  state_sync_driver:
    enable_auto_bootstrapping: true
    bootstrapping_mode: "ApplyTransactionOutputsFromGenesis"


indexer_grpc:
  enabled: true
  address: 127.0.0.1:50051 # The address to service Grpc request.
  processor_task_count: 10
  processor_batch_size: 100
  output_batch_size: 100

indexer_table_info:
  table_info_service_mode: IndexingOnly
  parser_task_count: 10
  parser_batch_size: 100
